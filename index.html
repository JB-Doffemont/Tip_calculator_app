<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Dancing+Script&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script defer src="assets/js/script.js"></script>
    <title>Tip calculator app</title>
  </head>
  <body>
    <div id="main">
      <img src="./assets/images/logo.svg" alt="" />

      <div id="splitter_container">
        <div class="left_card">
          <div class="bill">
            <label for="bill">Bill</label>
            <input type="number" id="bill_input" min="0" value="0" />
          </div>

          <div class="select_tip">
            <p>Select Tip %</p>
            <div class="select">
              <input
                id="percent_five"
                class="percent"
                type="button"
                value="5%"
              />
              <input
                id="percent_ten"
                class="percent"
                type="button"
                value="10%"
              />
              <input
                id="percent_fifteen"
                class="percent"
                type="button"
                value="15%"
              />

              <input
                id="percent_twentyFive"
                class="percent"
                type="button"
                value="25%"
              />
              <input
                id="percent_fifty"
                class="percent"
                type="button"
                value="50%"
              />
              <input id="custom" class="percent" type="button" value="Custom" />
            </div>
          </div>

          <div class="nb_people">
            <label for="nb_people">Number of People</label>
            <span style="display: none" id="error_message">Can't be zero</span>
            <input type="number" id="nb_people" value="0" min="1" />
          </div>
        </div>

        <div class="right_card">
          <div class="tip">
            <div class="text">
              <div>Tip Amount</div>
              <div><p>/ person</p></div>
            </div>
            <span id="tip_amount">$0.00</span>
          </div>
          <div class="total">
            <div class="text">
              <div>Total</div>
              <p>/ person</p>
            </div>
            <span id="total_person">$0.00</span>
          </div>
          <div class="reset"><button id="reset">RESET</button></div>
        </div>
      </div>

      <div id="footer">
        <div class="attribution">
          <p>Coded by</p>
          <a href="https://github.com/JB-Doffemont">JB Doff√©mont</a>.
        </div>
      </div>
    </div>
  </body>
</html>
